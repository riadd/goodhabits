<head>
	<title>GoodHabits.js</title>
  <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link type="text/css" href="css/style.css" rel="stylesheet"/>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Lobster|Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="lib/sugarjs_1_4_1.js"></script>
  <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="lib/mustache.js"></script>
  <script type="text/javascript" src="lib/lawnchair-0.6.1.js"></script>
  <script type="text/javascript" src="lib/indexed-db.js"></script>
  <script type="text/javascript" src="lib/chart.js"></script>
  <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
  <script type="text/javascript" src="goodhabits.js"></script>
</head>

<body>
  <h1>GoodHabits.js</h1>

  <div id="connect" class="pure-button pure-button-primary">Connect to Dropbox</div>

  <form id="newHabit">
    <input type="text" placeholder="New habit" />
  </form>

  <!-- <canvas id="habitGraph" width="800" height="250"></canvas> -->

  <div id="habits"></div>
  <div id="details"></div>
</body>

<script id="habitsTmpl" type="x-tmpl-mustache">
  <table>
    <tr>
      <th></th>

      <th>Name</th>
      <th>Times</th>
      <th>Notes</th>
      <th>Last Time</th>
    </tr>

    {{#habits}}
      <tr data-id={{id}}>
        <td>
        {{#recentDays}}
            <input type="checkbox" title="{{title}}" data-date={{date}} {{checked}}>
        {{/recentDays}}
        </td>

        <td class="name">{{name}}</td>
        <td class="times">{{times}}</td>
        <td class="notes">{{notes}}</td>
        <td class="date">{{timeTxt}}</td>
      </tr>
    {{/habits}}
  </table>
</script>


<script id="habitDetailsTmpl" type="x-tmpl-mustache">
  <div class="close"><i class="fa fa-times-circle"></i></div>

  <h2>{{name}}</h2>

  <div class="stats">{{times}} times</div>

  <form id="newNote">
    <input type="text" placeholder="New Note" />
  </form>

  <ul>
    {{#notes}}
      <li><div>{{text}}</div><span>{{date}}</span></li>
    {{/notes}}
  </ul>

  <div class="trash"><i class="fa fa-trash-o"></i></div>
</script>
