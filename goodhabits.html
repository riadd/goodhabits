<head>
	<title>GoodHabits.js</title>

  <link type="text/css" href="css/pure-min.css" rel="stylesheet"/>
  <link type="text/css" href="css/style.css" rel="stylesheet"/>
  <script type="text/javascript" src="lib/sugarjs_1_4_1.js"></script>
  <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="lib/mustache.js"></script>
  <script type="text/javascript" src="lib/lawnchair-0.6.1.js"></script>
  <script type="text/javascript" src="lib/indexed-db.js"></script>
  <script type="text/javascript" src="goodhabits.js"></script>
</head>

<body>
  <h1>
    <span>Good Habits</span>
  </h1>

  <form id="newHabit">
    <input type="text" placeholder="New habit" />
  </form>

  <div id="habits"></div>
  <div id="details"></div>
</body>

<script id="habitsTmpl" type="x-tmpl-mustache">
  <ul>
    {{#habits}}
      <li data-id={{id}}>
        {{#recentDays}}
          <input type="checkbox" title="{{title}}" data-date={{date}} {{checked}}>
        {{/recentDays}}

        <span>{{name}}</span>
        <small>{{{trash}}}</small>
      </li>
    {{/habits}}
  </ul>
</script>


<script id="habitDetailsTmpl" type="x-tmpl-mustache">
  <h2>{{name}}</h2>

  <form id="newNote">
    <input type="text" placeholder="New Note" />
  </form>

  <ul>
    {{#notes}}
      <li>{{text}} <small>({{date}})</small></li>
    {{/notes}}
  </ul>
</script>
